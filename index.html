<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script defer src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Milionerzy</title>
</head>

<body>
    <div class="container">
        <div class="moneycontainer hide">
            <img src="img/money.png" alt="pieniądze-gif">
            <img src="img/money.png" alt="pieniądze-gif">
            <img src="img/money.png" alt="pieniądze-gif">
            <img src="img/money.png" alt="pieniądze-gif">
            <img src="img/money.png" alt="pieniądze-gif">
            <img src="img/money.png" alt="pieniądze-gif">
            <img src="img/money.png" alt="pieniądze-gif">
            <img src="img/money.png" alt="pieniądze-gif">
            <img src="img/money.png" alt="pieniądze-gif">
            <img src="img/money.png" alt="pieniądze-gif">
            <img src="img/money.png" alt="pieniądze-gif">
            <img src="img/money.png" alt="pieniądze-gif">
            <img src="img/money.png" alt="pieniądze-gif">
        </div>

        <div id="start">
            <img src="img/logo.png" alt="logo">
            <p>Zagraj o milion złotych już dziś!</p>
            <div id="start-btn" class="btn">Rozpocznij grę</div>
        </div>

        <div id="game" class="hide">
            <img src="img/logo.png" alt="logo">
            <div id="question-container">
                <div id="question">Question</div>
                <div id="answers-buttons">
                    <div id="answer1" class="answ-btn"></div>
                    <div id="answer2" class="answ-btn"></div>
                    <div id="answer3" class="answ-btn"></div>
                    <div id="answer4" class="answ-btn"></div>
                </div>

            </div>
            <div id="next-btn" class="hide btn">Następne pytanie</div>
            <div id="resign-btn" class="hide btn">Zrezygnuj</div>

            <div id="progress-status">
                <div class="win">
                    <span>12.</span>
                    <p>1 000 000 zł</p>
                </div>

                <div class="win">
                    <span>11.</span>
                    <p>500 000 zł</p>
                </div>

                <div class="win">
                    <span>10.</span>
                    <p>250 000 zł</p>
                </div>

                <div class="win">
                    <span>9.</span>
                    <p>125 000 zł</p>
                </div>

                <div class="win">
                    <span>8.</span>
                    <p>75 000 zł</p>
                </div>

                <div class="win">
                    <span>7.</span>
                    <p>40 000 zł</p>
                </div>

                <div class="win">
                    <span>6.</span>
                    <p>20 000 zł</p>
                </div>

                <div class="win">
                    <span>5.</span>
                    <p>10 000 zł</p>
                </div>

                <div class="win">
                    <span>4.</span>
                    <p>5 000 zł</p>
                </div>

                <div class="win">
                    <span>3.</span>
                    <p>2 000 zł</p>
                </div>

                <div class="win">
                    <span>2.</span>
                    <p>1 000 zł</p>
                </div>

                <div class="win">
                    <span>1.</span>
                    <p>500 zł</p>
                </div>
            </div>
        </div>

        <div id="end" class="hide">
            <img src="img/logo.png" alt="logo">
            <p id="end-message"></p>
            <div id="try-again-btn" class="btn">Spróbuj ponownie</div>
        </div>



    </div>



</body>
