<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="main.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Milionerzy</title>
</head>

<body>
    <div class="container">
        <div id="start">
            <img src="img/logo.png" alt="logo">
            <p>Become a millionaire today!</p>
            <div id="start-btn" class="btn">Start game</div>
        </div>

        <div id="game" class="hide">
            <img src="img/logo.png" alt="logo">
            <div id="question-container">
                <div id="question">Question</div>
                <div id="answers-buttons">
                </div>

            </div>
            <div id="next-btn" class="hide btn">Next question</div>
            <div id="resign-btn" class="hide btn">Resign</div>

            <div id="progress-status">
                <div class="win">
                    <p class="num">12.</p>
                    <p>1 000 000 $</p>
                </div>

                <div class="win">
                    <p class="num">11.</p>
                    <p>500 000 $</p>
                </div>

                <div class="win">
                    <p class="num">10.</p>
                    <p>250 000 $</p>
                </div>

                <div class="win">
                    <p class="num">9.</p>
                    <p>125 000 $</p>
                </div>

                <div class="win">
                    <p class="num">8.</p>
                    <p>64 000 $</p>
                </div>

                <div class="win">
                    <p class="num">7.</p>
                    <p>32 000 $</p>
                </div>

                <div class="win">
                    <p class="num">6.</p>
                    <p>16 000 $</p>
                </div>

                <div class="win">
                    <p class="num">5.</p>
                    <p>8 000 $</p>
                </div>

                <div class="win">
                    <p class="num">4.</p>
                    <p>4 000 $</p>
                </div>

                <div class="win">
                    <p class="num">3.</p>
                    <p>2 000 $</p>
                </div>

                <div class="win">
                    <p class="num">2.</p>
                    <p>1 000 $</p>
                </div>

                <div class="win">
                    <p class="num">1.</p>
                    <p>500 $</p>
                </div>
            </div>
        </div>

        <div id="end" class="hide">
            <img src="img/logo.png" alt="logo">
            <p id="end-message"></p>
            <div id="try-again-btn" class="btn">Try again</div>
        </div>
    </div>
</body>
